<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/bd635116d7.js" crossorigin="anonymous"></script>
        <title>Website for WeSuggest</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid text-danger">
              <a class="navbar-brand" href="WesSuggest_Wordmark.png"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="suggest-here">Make a Suggestion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="complaints">Vote on Suggestions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-danger" href="topcomplaints">Top Suggestions</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="container my-5">
            <header class="justify-content-center">
                <h2>Top Complaints:</h2>
            </header>
            <ol id="topcomplaints">
              {% for item in topcomplaints %}
                <li>{{item[0]}} got {{ item[1] }} upvotes.</li>
              {% endfor %}
            </ol>
          </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
