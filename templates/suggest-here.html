<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/bd635116d7.js" crossorigin="anonymous"></script>
        <title>Website for WesComplains</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid text-danger">
              <a class="navbar-brand" href="WesSuggest_Wordmark.png"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-danger" href="suggest-here">Make a Suggestion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="complaints">Vote on Suggestions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="topcomplaints">Top Suggestions</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container my-5 text-danger">
            <header class="justify-content-center">
                <h1 class="">Welcome to WeSuggest</h1>
                <h3 class="lead fs-3">A place for students to raise issues and make suggestions about campus, completely anonymous or not. Up to you</h3>
            </header>
        </div>
        <form action="{{url_for('suggest_here')}}" method="POST">
            <div class="my-3 container">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="name" class="form-control" name="firstname">
            </div>
            <div class="my-3 container">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="name" class="form-control" name="lastname">
            </div>
            <div class="my-3 container">
                <label for="email-input" class="form-label">Wes Email</label>
                <input type="email" class="form-control" id="wesEmail" name="email">
            </div>
            <div class="my-3 container">
                <label for="type-of-suggestion" class="form-label">Type of Suggestion</label>
                <select class="form-select" aria-label="type-of-suggestion" name="typeof">
                    <option selected></option>
                    <option value="1">Administrative</option>
                    <option value="2">Housing</option>
                    <option value="3">Social</option>
                    <option value="4">Teaching</option>
                    <option value="5">Other</option>
                </select>
            </div>
            <div class="my-3 container">
                <label for="complaint-input" class="form-label">Suggestion</label>
                <input type="text" class="form-control" name = "complaint" required>
            </div>
            <div class="container my-3">
                <button type="button submit" class="btn btn-danger">Submit</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
