<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/bd635116d7.js" crossorigin="anonymous"></script>
        <title>Website for WesComplains</title>
    </head>
    <body>
        <div class="container">
            <header class="justify-content-center">
                <h1 class="">Welcome to WesComplains</h1>
                <h2>A place for students to vent and talk about their problems at Wes, completely anonymous or not. Up to you</h2>
            </header>
        </div>
        <form action="{{url_for()}}">
            <div class="my-3 container">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="name" class="form-control">
            </div>
            <div class="my-3 container">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="name" class="form-control">
            </div>
            <div class="my-3 container">
                <label for="email-input" class="form-label">Wes Email</label>
                <input type="email" class="form-control" id="wesEmail">
            </div>
            <div class="my-3 container">
                <label for="complaint-input" class="form-label">Complaint</label>
                <input type="text" class="form-control" name = "complaint">
            </div>
            <div class="container my-2">
                <button type="button submit" class="btn btn-danger">Submit</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
